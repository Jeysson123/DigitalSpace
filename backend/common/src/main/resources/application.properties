# Database properties
spring.datasource.url=jdbc:mysql://localhost:3306/transport
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
spring.jpa.properties.hibernate.format_sql=true

# PORT
server.port=8080

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto=update

# Values for be used while service is UP
inserted=¡Registro exitoso!
notInserted=¡Error en registro. {0} no insertado!
loggedIn=¡Acceso exitoso!
notFound=¡Usuario no encontrado!
updated=¡{0} {1} {2}!
invalid.data=¡El campo {0} no cumple el formato adecuado {1}!
apiProblem=¡Error interno: %s!

#Entity to USE
entity.type=Client

#Disable empty beans
spring.jackson.serialization.fail-on-empty-beans=false

#Auth API
jwt.username=javainuse
jwt.password=password
jwt.secret=secret
